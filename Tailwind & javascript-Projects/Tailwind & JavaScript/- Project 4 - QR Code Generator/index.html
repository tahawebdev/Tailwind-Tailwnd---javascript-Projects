<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Project - 4 | QR Code Genrator</title>
    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        </style>
</head>
<body class="w-full h-[90vh] bg-gray-700 flex flex-col items-center">
    <div class="w-[80%] h-[350px] min-h-[350px] flex justify-center items-center flex-col relative">
        <h1 class="text-center text-2xl text-teal-500 font-bold">
            QR Code Generator.
        </h1>
        <h3 class="text-center text-xl text-cyan-500 font-semibold">
            Generate Your QR Code Now !!.
        </h3>
        <br>
        <div class=" w-full h-[60%] min-h-[60%] md:w-[70%] md:h-[70%] bg-gray-100 flex items-center flex-col rounded-xl py-5">
            <h2 class="text-center text-zinc-900 text-md font-semibold py-5">Enter Your Text Or Your Url :)</h2>
            <input type="text" class="w-[80%] h-[50px] min-h-[50px] bg-gray-700 rounded-md px-5 outline-none text-gray-100" placeholder="Example : youtube.com" id="inputBox">
            <!-- <br> -->
            <button class="w-[80%] h-[40px] min-h-[40px] bg-blue-400 hover:bg-blue-300 text-gray-50 text-md font-semibold rounded-sm my-2" onclick="generateQr()">
                Generate
            </button>
        </div>
    </div>
    <br>
    <div class="imgBox w-[200px] h-[200px] min-h[200px] bg-[#fff] flex flex-col justify-center items-center rounded-md my-[-25px]">
        <p class="text-center text-cyan-500 text-[15px] font-semibold ">Your Qr Code Will be displayed Here !</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" width="100px" height="100px" class="hidden my-2" id="img">
    </div>
    <footer class="fixed bottom-0 bg-slate-700 w-full h-[50px] flex justify-around items-center">
        <h4 class="text-gray-50">developed by <span class="text-red-500 ">❤️ </span><a href="https://tahadev.rf.gd" target="_blank" class="decoration-4 text-green-400 hover:underline ">Taha Dev</a></h4>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
